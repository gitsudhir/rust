<main class="container">
  <h1>Welcome to Tauri + Angular!</h1>

  <div class="row">
    <a href="https://tauri.app" target="_blank">
      <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
    </a>
    <a href="https://angular.io" target="_blank">
      <img src="/assets/angular.svg" class="logo angular" alt="Angular logo" />
    </a>
  </div>
  <p>Click on the logos to learn more about the frameworks</p>

  <div class="cli-info" *ngIf="!cliError">
    <h2>CLI Information</h2>
    <pre>{{ cliInfo }}</pre>
  </div>

  <div class="file-content" *ngIf="fileContent">
    <h2>File Content</h2>
    <pre>{{ fileContent }}</pre>
  </div>

  <div class="cli-error" *ngIf="cliError">
    <h2>CLI Error</h2>
    <p>{{ cliError }}</p>
  </div>

  <form class="row" (submit)="greet($event, greetInput.value)">
    <input #greetInput id="greet-input" placeholder="Enter a name..." />
    <button type="submit">Greet</button>
  </form>
  <p>{{ greetingMessage }}</p>

  <router-outlet />
</main>
